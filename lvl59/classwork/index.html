<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goa123</title>
    <link rel="stylesheet" href="hd.css">
</head>
<body>
    <div class="form-container">
        <h2>registration Form</h2>
        <form id="registration-form">
            <label for="name">name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="gender">gender:</label>
            <select id="gender" name="gender" required>
                <option value="">select gender</option>
                <option value="male">kaci</option>
                <option value="female">qali</option>
                <option value="other">sxva</option>
            </select><br><br>

            <label for="country">country:</label>
            <select id="country" name="country" required>
                <option value="">select country</option>
                <option value="usa">america</option>
                <option value="canada">canada</option>
                <option value="uk">France</option>
                <option value="india">georgia</option>
            </select><br><br>

            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required> i agree to the terms & everything
            </label><br><br>

            <button type="submit">register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
