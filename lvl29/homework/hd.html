<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>month</th>
    <th>sales</th>
    <th>country</th>
  </tr>
  <tr>
    <td>january</td>
    <td>5000000</td>
    <td>georgia</td>
  </tr>
  <tr>
    <td>february</td>
    <td>1000000</td>
    <td>germany</td>
  </tr>
  <tr>
    <td>march</td>
    <td>8500000</td>
    <td>Austria</td>
  </tr>
  <tr>
    <td>april</td>
    <td>5600000</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>may</td>
    <td>9800000</td>
    <td>Canada</td>
</table>
