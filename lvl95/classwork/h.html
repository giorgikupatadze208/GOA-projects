<!DOCTYPE html>
<html>
<body>

<h3>მომხმარებლის დამატება</h3>
<form id="form">
  <input id="name" placeholder="სახელი" required><br>
  <input id="email" placeholder="მეილი" required><br>
  <input id="age" type="number" placeholder="ასაკი" required><br>
  <button type="submit">დამატება</button>
</form>

<script>
  document.getElementById('form').onsubmit = function(e) {
    e.preventDefault();

    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;
    let age = parseInt(document.getElementById('age').value);

    let person = { name, email, age };

    let count = 1;
    while (localStorage.getItem('person' + count)) {
      count++;
    }

    localStorage.setItem('person' + count, JSON.stringify(person));

    this.reset();
  }
</script>

</body>

</html>
