<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>მომხმარებელთა სია</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    form {
      max-width: 300px;
    }
    input {
      display: block;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
    }
    button {
      padding: 10px;
    }
    .message {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <h2>მომხმარებლის მონაცემების დამატება</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="სახელი" required />
    <input type="email" id="email" placeholder="ელფოსტა" required />
    <input type="number" id="age" placeholder="ასაკი" required />
    <button type="submit">შენახვა</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById('userForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const age = parseInt(document.getElementById('age').value);

      const newUser = [name, email, age];
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      messageDiv.textContent = 'მომხმარებელი წარმატებით დაემატა!';

      form.reset();
    });
  </script>

</body>
</html>
