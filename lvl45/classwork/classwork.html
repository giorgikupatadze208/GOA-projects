<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1b2a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #1b263b;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            text-align: center;
            color: #e0e1dd;
        }

        .card img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .card p {
            font-size: 0.9rem;
            color: #c5c6c7;
            margin-bottom: 10px;
        }

        .card .price {
            font-size: 1rem;
            color: #00d1b2;
            font-weight: bold;
        }

        .card .time-left {
            color: #c5c6c7;
            margin-top: 5px;
        }

        .card .creator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        .card .creator img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .card .creator span {
            font-size: 0.9rem;
            color: #e0e1dd;
        }
        
    </style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/300x200" alt="NFT Art">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price">0.041 ETH</div>
    <div class="time-left">3 days left</div>
    <div class="creator">
        <img src="https://via.placeholder.com/30" alt="Creator">
        <span>Creation of Jules Wyvern</span>
    </div>
</div>
img
</body>
</html>
